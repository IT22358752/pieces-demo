<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts About Planet Earth</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            animation: backgroundAnimation 10s infinite alternate;
        }

        header {
            margin-bottom: 20px;
        }

        main {
            text-align: center;
        }

        #fact-container {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(45deg, #ff6b6b, #f7d9a0);
            }
            50% {
                background: linear-gradient(45deg, #6bff6b, #a0d9f7);
            }
            100% {
                background: linear-gradient(45deg, #6b6bff, #d9a0f7);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fun Facts About Planet Earth</h1>
    </header>
    <main>
        <div id="fact-container">
            <p id="fact">Click the button to see a fun fact!</p>
        </div>
        <button id="next-fact-btn">Show Random Fact</button>
    </main>
    <footer>
        <p>&copy; 2023 Fun Facts</p>
    </footer>
    <script>
        const facts = [
            "Earth is the only planet known to support life.",
            "About 71% of Earth's surface is covered by water.",
            "Earth is approximately 4.5 billion years old.",
            "Earth is located in the 'Goldilocks Zone' for liquid water.",
            "The tilt of Earth's axis causes the changing seasons.",
            "Earth rotates on its axis once every 24 hours.",
            "Earth is home to diverse ecosystems.",
            "Earth's crust is divided into tectonic plates.",
            "Earth has one natural satellite, the Moon.",
            "Earth is incredibly biodiverse with millions of species."
        ];

        const factContainer = document.getElementById('fact');
        const nextFactBtn = document.getElementById('next-fact-btn');

        nextFactBtn.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factContainer.textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
